name: CI - Build Express API

on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check TypeScript types
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build
